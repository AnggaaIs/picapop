name: Delete Expired Images

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  delete_images:
    runs-on: ubuntu-latest

    steps:
      - name: Call delete expired images API
        run: |
          curl -X GET "https://picapop.my.id/api/delete-expired-images" \
          -H "Authorization: Bearer ${secrets.ADMIN_API_ACCESS_TOKEN}"
